<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Seller</title>
</head>
<body>
<div align="center">
	<h1>Create New Seller</h1>
	<br/>
	
	<form action="#" th:action="@{/save}" th:object="${seller}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>Seller First Name:- </td>
				<td><input type="text" th:field="*{fname}"/></td>
			</tr>
			<tr>
				<td>Seller Second Name:- </td>
				<td><input type="text" th:field="*{sname}"/></td>
			</tr>
			<tr>
				<td>Phone Number:- </td>
				<td><input type="text" th:field="*{phoneNumber}"/></td>
			</tr>
			<tr>
				<td>Address:- </td>
				<td><input type="text" th:field="*{address}"/></td>
			</tr>
			<tr>
				<td>E-mail:- </td>
				<td><input type="text" th:field="*{email}"/></td>
			</tr>
			<tr>
				<td>Joined Date:- </td>
				<td><input type="text" th:field="*{joinedDate}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
